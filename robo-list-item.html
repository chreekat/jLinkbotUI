<!doctype html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="robo-list-item.css">
  <link rel="stylesheet" href="robo-list-item__dropdown.css">
  <link rel="stylesheet" href="proto-container.css">
</head>
<body>
<ol id="proto-container">
  <li class="robo-list-item is-ok">
    <a href="#" class="robo-list-item__expando-tab">
      <img src="double-chevron-down.svg">
    </a>
    <img src="i-indicator.svg" class="robo-list-item__robo-indicator">
    <span class="robo-list-item__robo-id">5CZ5</span>
    <img src="heckachecka.svg" class="robo-list-item__status-indicator">
    <button class="robo-list-item__beeper">
      <img src="audio-icon.svg">
    </button>
    <div class="robo-list-item__dropdown">
      <div>
        <img class="robo-list-item__conn-type conn-type--usb"
             src="USB_Icon.svg">
        <img class="robo-list-item__conn-type conn-type--zigbee"
             src="emfield.svg">
      </div>
      <button class="robo-list-item__fw-btn">
        Update firmware to v0.3.0
      </button>
      <div class="robo-list-item__info">
        <span class="robo-list-item__fw-info">
          fw: 0.2.1
        </span>
        <span class="robo-list-item__hw-info">
          hw: 1.0.2
        </span>
      </div>
    </div>
  </li>
</ol>
</body>
</html>
