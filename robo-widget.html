<!doctype html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="proto-container.css">
  <link rel="stylesheet" href="robo-widget.css">
  <link rel="stylesheet" href="robo-list.css">
  <link rel="stylesheet" href="robo-list-item.css">
  <link rel="stylesheet" href="robo-list-item__dropdown.css">
</head>
<body>
<div id="proto-container">
  <div class="robo-widget">
    <a href="#" class="robo-widget__pull-tab">
      <img src="double-chevron-right.svg">
    </a>
    <ul class="robo-list robo-widget__content">
      <li class="robo-list__header robo-widget__top">
        <h1>Robots</h1>
      </li>
      <li class="robo-list-item is-ok">
        <a href="#" class="robo-list-item__expando-tab">
          <img src="double-chevron-down.svg">
        </a>
        <span class="robo-list-item__robo-indicator">
          <img src="i-indicator.svg">
        </span>
        <span class="robo-list-item__robo-id">5CZ5</span>
        <span class="robo-list-item__status-indicator">✓</span>
        <button class="robo-list-item__beeper">
          <img src="audio-icon.svg">
        </button>
      </li>
      <li class="robo-list-item is-warn is-dropdown is-usb">
        <a href="#" class="robo-list-item__expando-tab">
          <img src="double-chevron-up.svg">
        </a>
        <span class="robo-list-item__robo-indicator">
          <img src="i-indicator.svg">
        </span>
        <span class="robo-list-item__robo-id">ZRG6</span>
        <span class="robo-list-item__status-indicator">✓</span>
        <button class="robo-list-item__beeper">
          <img src="audio-icon.svg">
        </button>
        <div class="robo-list-item__dropdown">
          <div>
            <img class="robo-list-item__conn-type conn-type--usb"
            src="USB_Icon.svg">
            <img class="robo-list-item__conn-type conn-type--zigbee"
            src="emfield.svg">
          </div>
          <button class="robo-list-item__fw-btn">
            Update firmware to v0.3.0
          </button>
          <div class="robo-list-item__info">
            <span class="robo-list-item__fw-info">
              fw: 0.2.1
            </span>
            <span class="robo-list-item__hw-info">
              hw: 1.0.2
            </span>
          </div>
        </div>
      </li>
      <li class="robo-list-item is-ok robo-widget__bottom">
        <a href="#" class="robo-list-item__expando-tab">
          <img src="double-chevron-down.svg">
        </a>
        <span class="robo-list-item__robo-indicator">
          <img src="i-indicator.svg">
        </span>
        <span class="robo-list-item__robo-id">CBD1</span>
        <span class="robo-list-item__status-indicator">✓</span>
        <button class="robo-list-item__beeper">
          <img src="audio-icon.svg">
        </button>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
